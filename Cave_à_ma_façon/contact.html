      <article>
         <div id="bloc">
         <h2>Demande de catalogue</h2>
         <p>
            Demandez-nous vite notre catalogue gratuit !
        <br>
            Il vous sera livré dans les meilleurs délais.
         </p>
         <div id="bloc_contact">
         <form name="demande" id="demande" action="mailto:@email" method="post">
            <label for="civilite">Civilité :</label>
            <select name="civilite" id="civilite">
                <option value="1">Non précisée</option>
                <option value="2">Madame</option>
                <option value="3">Monsieur</option>
            </select>
            <br>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" value="">
            <br>
            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom" value="">
            <br>
            <label for="adresse">Adresse :</label>
            <input type="text" name="adresse" id="adresse" value="">
            <br>
            <label for="ville">Ville :</label>
            <input type="text" name="ville" id="ville" value="">
            <label for="codepostal">Code postal :</label>
            <input type="text" name="codepostal" id="codepostal" value="">
            <br>
            <input type="checkbox" name="newslettre" id="newslettre" value="oui">
            <label for="newslettre">Je souhaite recevoir la newslettre</label>
            <label for="email">- courriel :</label>
            <input type="text" name="email" id="email" value="">
            <br>
            <input type="submit" name="action" value="Envoyer">
        </form>
        </div>
